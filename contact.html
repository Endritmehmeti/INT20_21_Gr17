<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link href="contact.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="contacts">
        <div class="contact-info">
            
            <div class="title">
                Get in touch with us
            </div>

            <div class="subtitle">
                Say hello!
            </div>
            
            <div class="contact-info-txt">
                <p>
                    Donec ullamcorper nulla non metus auctor fringi lla.
                    Curabitur blandit tempus porttitor.
                    Sed lectus urna, ultricies sit amet risus eget.
                </p>
            </div>

           <div class="contact-info-content">
               <ul class="contact-info-list">
                   <li>
                       <div>Address: </div>
                    </li>
                       <div>1481 Creekside lane Avila Beach</div>
                   
                   <li>
                       <div>Phone: </div>
                    </li>
                       <div>+53 345 4875 67890</div>
                   
                   <li>
                    <div>Email: </div>
                   </li>
                    <div>youremail@gmail.com</div>
                    
               </ul>
            </div>
        </div>
		<div class="wrap-contact">
			<form class="contact-form">
				
				<div class="wrap-input">
					<input class="input" type="text" name="name" placeholder="Full Name">
					<span class="focus-input"></span>
				</div>

				<div class="wrap-input">
					<input class="input" type="text" name="email" placeholder="E-mail">
					<span class="focus-input"></span>
				</div>

				<div class="wrap-input">
					<input class="input" type="text" name="subject" placeholder="Subject">
					<span class="focus-input"></span>
				</div>

				<div class="wrap-input">
					<textarea class="messages" name="message" placeholder="Your Message"></textarea>
				</div>

				<div class="contact-btn">
					<button class="contact-form-btn">
						SEND
					</button>
				</div>
			</form>
        </div>
    </div>
    <div class="map">
        <div id="google-map" class="google-map">
        <div class="map-container">
        <div id="map"></div>
        </div>
